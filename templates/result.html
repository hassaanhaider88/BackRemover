<!DOCTYPE html>

<head>

      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='BackRemover.png') }}"
    />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/" class="text-2xl font-bold text-blue-600">Remove.bg Clone</a>
      <ul class="flex space-x-6 text-gray-600 font-medium">
        <li><a href="/" class="hover:text-blue-500">Home</a></li>
        <li><a href="#" class="hover:text-blue-500">About</a></li>
        <li><a href="#" class="hover:text-blue-500">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow flex flex-col items-center px-4 pt-10 text-center">
    <h1 class="text-4xl font-bold mb-6 text-gray-800">Background Removed!</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-10 max-w-4xl w-full mb-8">
      <div class="bg-white shadow-md rounded-xl p-4">
        <h4 class="text-lg font-semibold mb-3">Original</h4>
        <img src="{{ url_for('static', filename='uploads/' + input_image) }}" class="rounded-lg mx-auto max-w-full">
      </div>

      <div class="bg-white shadow-md rounded-xl p-4">
        <h4 class="text-lg font-semibold mb-3">Without Background</h4>
        <img src="{{ url_for('static', filename='uploads/' + output_image) }}" class="rounded-lg mx-auto max-w-full">
      </div>
    </div>

    <a href="{{ url_for('download_file', filename=output_image) }}"
       class="inline-block bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-6 rounded-lg transition">
      Download Image
    </a>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t mt-12">
    <div class="max-w-7xl mx-auto py-6 px-4 flex flex-col md:flex-row justify-between items-center text-gray-500 text-sm">

        <a href="#" class="hover:text-blue-500">Privacy</a>

        <a href="#" class="hover:text-blue-500">Support</a>
