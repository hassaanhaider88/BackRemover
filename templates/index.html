<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Back Remover - Home</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='BackRemover.png') }}"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="bg-gray-50 text-gray-800">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
      <div
        class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center"
      >
        <a href="/" class="text-2xl font-bold text-blue-600">Back Remover</a>
        <ul class="flex space-x-6 text-gray-600 font-medium">
          <li><a href="/" class="hover:text-blue-500">Home</a></li>
          <li><a href="./about" class="hover:text-blue-500">About</a></li>
          <li>
            <a
              href="https://hassaan-haider.netlify.app"
              class="hover:text-blue-500"
              >HMK</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Section -->
    <main
      class="flex flex-col items-center justify-center min-h-[80vh] px-4 text-center"
    >
      <h1 class="text-4xl font-bold mb-4 text-gray-800">
        Remove Background from Your Image
      </h1>
      <p class="text-lg text-gray-500 mb-6">
        100% automatic and free â€“ just upload an image and download the result!
      </p>

      <form
        action="/remove"
        method="POST"
        enctype="multipart/form-data"
        class="bg-white p-6 rounded-xl shadow-md w-full max-w-md"
      >
        <input
          class="mb-4 w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
          type="file"
          name="image"
          accept="image/*"
          required
        />
        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg font-medium"
        >
          Remove Background
        </button>
      </form>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-12">
      <div
        class="max-w-7xl mx-auto py-6 px-4 flex flex-col md:flex-row justify-between items-center text-gray-500 text-sm"
      >
        <p>&copy; 2025 BackRemover. All rights reserved.</p>
        <div class="flex space-x-4 mt-4 md:mt-0">
          <a href="#" class="hover:text-blue-500">Privacy</a>
          <a href="#" class="hover:text-blue-500">Terms</a>
          <a href="#" class="hover:text-blue-500">Support</a>
        </div>
      </div>
    </footer>
  </body>
</html>
